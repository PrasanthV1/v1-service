<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - V1 Services</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    }

    .auth-box {
      width: 100%;
      max-width: 450px;
      background-color: var(--secondary-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 40px;
      box-shadow: var(--shadow);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-header h1 {
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: var(--text-secondary);
    }

    .login-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }

    .tab-btn {
      padding: 12px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .demo-info {
      background-color: rgba(0, 122, 255, 0.1);
      border: 1px solid rgba(0, 122, 255, 0.3);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 25px;
      font-size: 0.9rem;
      color: #007aff;
    }

    .demo-info strong {
      color: var(--text-primary);
    }

    .forgot-password {
      text-align: right;
      margin-top: 12px;
    }

    .forgot-password a {
      font-size: 0.9rem;
      color: var(--accent-color);
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .auth-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
    }

    .auth-link a {
      color: var(--accent-color);
      font-weight: 600;
    }

    .auth-link a:hover {
      color: var(--accent-light);
    }

    .divider {
      text-align: center;
      margin: 30px 0 20px;
      position: relative;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: var(--border-color);
      z-index: 0;
    }

    .divider span {
      position: relative;
      background-color: var(--secondary-color);
      padding: 0 10px;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .auth-box {
        padding: 30px 20px;
      }

      .auth-header h1 {
        font-size: 1.5rem;
      }

      .login-tabs {
        flex-direction: column;
      }

      .tab-btn {
        width: 100%;
        border-bottom: none;
        border-right: 3px solid transparent;
      }

      .tab-btn.active {
        border-right-color: var(--accent-color);
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div class="spinner-text">Logging in...</div>
  </div>

  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="logo-container" style="justify-content: center; margin-bottom: 20px;">
          <img src="images/logo.png" alt="V1 Services Logo" class="logo-img" style="height: 60px;">
        </div>
        <h1>V1 Services</h1>
        <p>Welcome Back</p>
      </div>

      <!-- Tabs -->
      <div class="login-tabs">
        <button class="tab-btn active" data-tab="user-login">User Login</button>
      </div>

      <!-- User Login Tab -->
      <div id="user-login" class="tab-content active">
        <form id="userLoginForm">
          <div class="form-group">
            <label for="userEmail">Email Address</label>
            <input 
              type="email" 
              id="userEmail" 
              name="email" 
              placeholder="your@email.com" 
              required
            >
          </div>

          <div class="form-group">
            <label for="userPassword">Password</label>
            <input 
              type="password" 
              id="userPassword" 
              name="password" 
              placeholder="Enter your password" 
              required
            >
            <div class="forgot-password">
              <a href="#" onclick="alert('Contact support@v1books.com to reset password')">Forgot password?</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>

          <div class="auth-link">
            Don't have an account? <a href="register.html">Register here</a>
          </div>
        </form>
      </div>

      <!-- Admin Login removed: admin users sign in via User Login and are redirected based on role -->
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const tabName = this.getAttribute('data-tab');
        
        // Remove active class from all tabs and buttons
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        this.classList.add('active');
        document.getElementById(tabName).classList.add('active');
      });
    });

    /**
     * User Login Handler
     */
    document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('userEmail').value.trim();
      const password = document.getElementById('userPassword').value;

      if (!isValidEmail(email)) {
        showNotification('Please enter a valid email address', 'danger');
        return;
      }

      if (!password) {
        showNotification('Please enter your password', 'danger');
        return;
      }

      try {
        showLoading(true);

        // For user login, request GitHub token
        const token = prompt('Enter your GitHub Personal Access Token to access the system');
        if (!token) {
          showLoading(false);
          showNotification('GitHub token is required to proceed', 'danger');
          return;
        }

        github.setToken(token);

        // Authenticate user
        const user = await github.authenticateUser(email, password);

        if (user) {
          showLoading(false);
          
          // Store user session
          Session.setCurrentUser(user);
          
          showNotification(`Welcome back, ${user.email}!`, 'success');
          setTimeout(() => {
            redirectToDashboard(user.role);
          }, 1500);
        } else {
          showLoading(false);
          showNotification('Invalid email or password', 'danger');
        }
      } catch (error) {
        showLoading(false);
        showNotification(error.message || 'Login failed. Please try again.', 'danger');
        console.error('Login error:', error);
      }
    });

    // Admin login removed; admin users log in via User Login and are redirected by role
  </script>
</body>
</html>
